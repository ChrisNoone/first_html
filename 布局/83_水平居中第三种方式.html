<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平居中第三种方式</title>
    <style>
        #d1 {
            width: 100%;
            height: 200px;
            background-color: gray;
            position: relative;
        }

        #d2 {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        #d3 {
            width: 200px;
            height: 200px;
            background-color: lightskyblue;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
<div id="d1">
    <div id="d2">水平居中</div>
</div>
<div id="d3">第三种方式</div>
</body>
</html>
