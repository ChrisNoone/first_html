<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>等高布局</title>
    <style>
        body {
            margin: 0;
        }

        .parent {
            display: table;
            table-layout: fixed;
            width: 800px;
        }

        .left, .right {
            width: 50%;
            display: table-cell;
            /*vertical-align: middle;*/
        }

        .left {
            background-color: lightcoral;
        }

        .right {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="left">等高布局</div>
    <div class="right">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corporis distinctio nemo officia quos
        voluptates! Adipisci eos fugiat itaque, iusto veritatis vitae voluptates. Asperiores atque dignissimos in iste
        optio
        repellendus ut.
    </div>
</div>
</body>
</html>
