<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平居中第二种方式</title>
    <style>
        #d1 {
            width: 100%;
            height: 200px;
            background-color: gray;
        }

        #d2 {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            display: table;
            margin: 0 auto;
        }

        #d3 {
            width: 200px;
            height: 200px;
            background-color: lightskyblue;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="d1">
    <div id="d2">水平居中</div>
</div>
<div id="d3">第二种方式</div>
</body>
</html>
