<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>居中布局第二种方式</title>
    <style>
        .parent {
            width: 800px;
            height: 600px;
            background-color: lightgray;
            display: table-cell;
            vertical-align: middle;
        }

        .child {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child">居中2</div>
</div>
</body>
</html>
