<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列布局第四种方式</title>
    <style>
        .parent {
            display: table;
            width: 100%;
            background-color: lightgray;
        }

        .left, .right {
            display: table-cell;
            table-layout: fixed;
        }

        .left {
            width: 200px;
            height: 500px;
            background-color: lightcoral;
        }

        .right {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
