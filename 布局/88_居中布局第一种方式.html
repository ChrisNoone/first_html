<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>居中布局第一种方式</title>
    <style>
        .parent {
            width: 800px;
            height: 600px;
            background-color: lightgray;
            position: relative;  /* 开启定位 */
        }

        .child {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            position: absolute; /* 绝对定位 */
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child">居中1</div>
</div>
</body>
</html>
