<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平居中第一种方式</title>
    <style>
        body {
            text-align: center;
        }

        #d1 {
            width: 100%;
            height: 200px;
            background-color: gray;
            text-align: center;
        }

        #d2 {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            display: inline-block;
        }

        #d3 {
            width: 200px;
            height: 200px;
            background-color: lightskyblue;
            display: inline-block;
        }
    </style>
</head>
<body>
<div id="d1">
    <div id="d2">水平居中</div>
</div>
<div id="d3">第一种方式</div>
</body>
</html>
