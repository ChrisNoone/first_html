<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直居中第二种方式</title>
    <style>
        #d1 {
            width: 200px;
            height: 600px;
            background-color: gray;
            position: relative;
        }

        #d2 {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
<div id="d1">
    <div id="d2">垂直居中2</div>
</div>
</body>
</html>
