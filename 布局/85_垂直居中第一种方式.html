<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直居中第一种方式</title>
    <style>
        #d1 {
            width: 200px;
            height: 600px;
            background-color: gray;
            display: table-cell;
            vertical-align: middle;
        }

        #d2 {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
<div id="d1">
    <div id="d2">垂直居中1</div>
</div>
</body>
</html>
