<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>美化版的表格</title>
    <style>
        table {
            width: 400px;
            height: 150px;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th {
            font-family: 宋体;
            background-color: lightgray;
        }

        td {
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <caption>员工登记表</caption>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>职业</th>
    </tr>
    <tr>
        <td>张国荣</td>
        <td>26</td>
        <td>演员</td>
    </tr>
    <tr>
        <td>杨千嬅</td>
        <td>27</td>
        <td>歌手</td>
    </tr>
</table>
</body>
</html>
