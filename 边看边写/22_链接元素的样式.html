<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接元素的样式</title>
    <style>
        a {
            color: red;     /* 颜色 */
            text-decoration: none;      /* 下划线 */
        }

        a:hover {
            cursor: default;       /* 鼠标悬停，默认pointer - 小手 */
            color: #009900;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div>
    <a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/cursor" target="_blank">这是一个链接</a>
</div>
</body>
</html>
