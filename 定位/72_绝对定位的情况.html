<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位的情况</title>
    <style>
        html, body {
            margin: 0;
        }

        #d1 {
            /*margin: 20px;*/
            width: 200px;
            height: 200px;
            background-color: lightgreen;
            position: absolute;
            top: 100px;
            left: 100px;
        }

        #d2 {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
</body>
</html>
