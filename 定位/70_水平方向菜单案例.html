<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平方向菜单案例</title>
    <style>
        body {
            background-color: lightgray;
        }

        ul {
            /*width: 800px;*/
            list-style-type: none;
            padding-left: 0;
            /*
                over-flow属性本意是处理内容溢出，此处是为了解决高度塌陷
            */
            overflow: hidden;
        }

        li {
            float: left;
            padding-left: 30px;
            height: 40px;
            line-height: 40px;
        }

        a {
            text-decoration: none;
            font-size: 14px;
            color: #626262;
            display: block;
            width: 100%;
            height: 40px;
        }

        li:hover a {
            color: #c81623;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li><a href="#">秒杀</a></li>
        <li><a href="#">优惠券</a></li>
        <li><a href="#">PLUS会员</a></li>
        <li><a href="#">闪购</a></li>
        <li><a href="#">拍卖</a></li>
    </ul>
</div>
</body>
</html>
