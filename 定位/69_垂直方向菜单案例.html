<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直方向菜单案例</title>
    <style>
        html, body {
            background-color: lightgray;
        }

        ul {
            width: 190px;
            background-color: #fefefe;
            list-style-type: none;
            padding-left: 0;
        }

        li {
            padding: 0 10px;
        }

        a {
            color: #626262;
            text-decoration: none;
            line-height: 27px;
            font-size: 14px;
        }

        li:hover {
            background-color: lightgray;
        }

        li:hover a {
            color: #c81623;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li><a href="#">家用电器</a></li>
        <li><a href="#">手机/运营商/数码</a></li>
        <li><a href="#">电脑/办公</a></li>
        <li><a href="#">家居/家具/家装/厨具</a></li>
        <li><a href="#">男装/女装</a></li>
    </ul>
</div>
</body>
</html>
