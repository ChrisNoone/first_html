<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承与层叠</title>
    <style>
        div {
            font-size: 20px;
        }

        p {
            /*
                inherit属性值，明确指出当前样式属性的值继承于祖先元素
            */
            font-size: inherit;
        }
    </style>
</head>
<body>
<div>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet consectetur cumque dolore dolorem error ex,
        facilis in ipsa ipsum itaque non odio odit officia quis reprehenderit saepe similique sint ullam.</p>
</div>
</body>
</html>
