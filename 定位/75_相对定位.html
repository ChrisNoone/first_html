<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
        #d1 {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            margin: 0;
        }

        #d2 {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            /*
                相对定位是相对于自身元素原来位置的定位
            */
            position: relative;
            margin-left: 50px;
            left:100px;
        }
    </style>
</head>
<body>
<div id="d1">
    <div id="d2"></div>
</div>
</body>
</html>
