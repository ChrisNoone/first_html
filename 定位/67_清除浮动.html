<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动</title>
    <style>
        #d1 {
            width: 150px;
            height: 150px;
            background-color: lightcoral;
            float: left;
        }

        #d2 {
            width: 150px;
            height: 150px;
            background-color: lightgreen;
            /*
                clear属性
                * none
                * left
                * right
                * both
            */
            clear: left;
        }

        #d3 {
            width: 150px;
            height: 150px;
            background-color: lightskyblue;
        }

        #d4 {
            width: 300px;
            height: 300px;
            background-color: lightcoral;
            float: left;
        }

        #d5 {
            width: 200px;
            height: 200px;
            background-color: lightskyblue;
        }

        .container::before, .container::after {
            /*
                利用container元素，前后的伪元素来做清除浮动
            */
            overflow: hidden;
            display: table;
            visibility: hidden;
            content: '';
            clear: both;
        }
    </style>
</head>
<body>
<div id="d1">1</div>
<div id="d2">2</div>
<div id="d3">3</div>
<hr>
<div class="container">
    <div id="d4"></div>
</div>
<div id="d5"></div>
</body>
</html>
