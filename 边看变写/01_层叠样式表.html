<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>样式表</title>
    <!-- 内嵌样式表 -->
    <style>
        h1 {
            color: green;
        }

        #third {
            color: yellow;
        }

        .forth {
            color: blue;
        }

        * {
            font-family: "楷体";
        }
    </style>
</head>
<body>
<!-- 内联样式 -->
<h1 style="color: red;">第一个页面</h1>

<h1>第二个页面</h1>

<h1 id="third">第三个页面</h1>
<h1 class="forth">第四个页面</h1>
</body>
</html>
