<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>组合选择器</title>
    <style>
        /*
        并集
        */
        #p1, .cls {
            color: red;
        }

        p[name] {
            color: blue;
        }
    </style>
</head>
<body>
<p id="p1">p1</p>
<p name="p2">p2</p>
<p class="cls">p3</p>
<p></p>
</body>
</html>
