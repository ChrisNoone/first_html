<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉列表</title>
</head>
<body>
<form action="#">
    <!--
        默认显示第一个下拉列表选项
        * multiple属性 - 表示多选（下拉多选）
        * size属性 - 表示显示的个数
    -->
    <select>
        <!--
            <option>元素 - 下拉列表的选项
            * value属性 - 表示当前选项的值
            * selected属性 - 表示当前选项被选中
        -->
        <option value="apple">苹果</option>
        <option value="xiaomi" selected>小米</option>
        <option value="huawei">华为</option>
    </select>
</form>
</body>
</html>
