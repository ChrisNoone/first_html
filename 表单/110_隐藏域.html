<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐藏域</title>
</head>
<body>
<form action="#">
    <!--
        <input type="hidden">表示隐藏域
        * 在页面中不做任何显示效果 - 用户不知道该元素的存在
        * 通过该元素的value属性，存储一些不需要用户知道的数据内容
        * 不安全，未加密
    -->
    <input type="hidden" id="userid">
</form>
</body>
</html>
