<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单选框</title>
    <style>
    </style>
</head>
<body>
<form action="#">
    <!--
        name属性 - 表示单选框是一组
        checked属性 - Boolen类型，true或false
    -->
    <input type="radio" name="like" checked="checked" value="HTML">HTML
    <input type="radio" name="like" value="CSS">CSS
    <input type="radio" name="like" value="JS">JS
</form>
</body>
</html>
