<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮</title>
    <style>
        input {
            display: block;
        }
    </style>
</head>
<body>
<form action="104_选择控件.html">
    <input type="submit">
    <input type="text" placeholder="文本输入框">
    <input type="reset">
    <input type="button" value="Button">
    <hr>
    <!--
        <button>元素 - 表示按钮
        * 该元素不是表单的组件，<input>是表单的组件
        * 该元素如果使用在表单中，具有提交表单的功能
    -->
    <button>按钮</button>
</form>
</body>
</html>
