<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display属性</title>
    <style>
        /*
            display属性，用于指定圆度显示的类型
                * block 设置指定元素显示效果为块级元素
                * inline 设置指定元素显示效果为内联元素
                * inline-block 设置指定元素显示效果为行内块级元素
        */
        div {
            display: inline;
            background-color: green;
        }

        span {
            display: block;
            background-color: lightgray;
        }
    </style>
</head>
<body>
<!--
    所有HTML元素的显示类型（display）由浏览器的默认样式决定
-->
<div>div块级元素</div>
<div>div内联元素</div>
<hr>
<span>span块级元素</span>
<span>span内联元素</span>
</body>
</html>
