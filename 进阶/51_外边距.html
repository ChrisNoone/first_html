<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外边距</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .cls {
            width: 600px;
            height: 600px;
            border: 1px solid black;
        }

        #d1 {
            background-color: lightgreen;
            margin-left: 50px;
            margin-top: 50px;
        }

        #d2 {
            background-color: darkblue;
            margin-left: 50px;
            margin-top: 50px;
        }

        #d3 {
            background-color: red;
            display: inline-block;
            /*
                下外边距，控制块级元素的下一个兄弟元素的位置
                * 正号向下移动，负号向上移动
            */
            /*margin-bottom: 50px;*/
            margin-right: -5px;
        }

        #d4 {
            background-color: blue;
            display: inline-block;
        }

        #d5 {
            background-color: pink;
        }
    </style>
</head>
<body>
<div class="cls">
    <div id="d1"></div>
    <div id="d2"></div>
</div>
<hr>
<div class="cls">
    <div id="d3"></div>
    <div id="d4"></div>
    <div id="d5"></div>
</div>
</body>
</html>
