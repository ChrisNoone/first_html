<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>span元素</title>
    <style>
        span {
            background-color: pink;
        }
    </style>
</head>
<body>
<!--
    <span></span>元素，是内联元素
    * 注意 - 该元素是非语义化元素
    * 用法 - <span>可以配合CSS制作出想要的任何一种效果
    * 显示 - 宽度和高度默认情况下都是0（当前元素中没有任何内容）
-->
<span>这是一个span元素</span>
</body>
</html>
