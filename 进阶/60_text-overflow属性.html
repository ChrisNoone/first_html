<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-overflow属性</title>
    <style>
        div {
            width: 200px;
            background-color: yellowgreen;
            white-space: nowrap;
            line-height: 30px;
            /*
                text-overflow属性使用的前提是，必须使用 overflow 或者 overflow-x 属性
                * ellipsis - 超出部分省略，用“...”代替
            */
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corporis, explicabo, ut? Adipisci aperiam delectus
    dolores dolorum eligendi, facilis maxime mollitia nemo odio praesentium quam quidem recusandae repellat repellendus
    rerum sint.
</div>
</body>
</html>
