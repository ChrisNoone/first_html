<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册按钮效果</title>
    <style>
        body {
            height: 2000px;
            margin: 0;
        }

        .foot {
            width: 100%;
            /*
                .container 脱离文档流以后，margin就无效了，所以就不能再用 margin 做居中效果了
            */
            /*margin: 0 auto;*/
            position: fixed;
            bottom: 0;
            padding: 20px 0;
        }

        .bg {
            width: 100%;
            height: 32px;
            background-image: url("source/img/shadow.png");
            background-repeat: no-repeat;
            position: fixed;
            bottom: 80px;
        }

        .container {
            width: 659px;
            margin: 0 auto;
        }

        a {
            /* 设置为行内块级元素 */
            display: inline-block;
            /* 设置背景图像 */
            background: url("source/img/btn.png") no-repeat;
            /* 设置每个按钮的宽度和高度 */
            width: 107px;
            height: 40px;
            /* 使用行高，调整文字居中效果 */
            line-height: 40px;

            /* 修改链接的默认效果 */
            color: #ffffff;
            text-decoration: none;

            padding-left: 54px;
        }

        #phone {
            background-position: -310px -461px;
        }

        #weibo {
            background-position: -1px -601px;
        }

        #qq {
            background-position: -1px -651px;
        }

        #wechat {
            background-position: -213px -1191px;
        }

        #phone:hover {
            background-position: -310px -521px;
        }

        #weibo:hover {
            background-position: -199px -601px;
        }

        #qq:hover {
            background-position: -199px -651px;
        }

        #wechat:hover {
            background-position: -213px -1251px;
        }
    </style>
</head>
<body>
<div class="foot">
    <div class="bg"></div>
    <div class="container">
        <a id="phone" href="#">手机注册</a>
        <a id="weibo" href="#">新浪微博注册</a>
        <a id="qq" href="#">腾信QQ注册</a>
        <a id="wechat" href="#">微信注册</a>
    </div>
</div>
</body>
</html>
