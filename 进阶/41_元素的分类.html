<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素的分类</title>
    <style>
        h3 {
            width: 500px;
            height: 100px;
            background-color: lightgray;
        }

        a {
            width: 500px;
            height: 100px;
            background-color: lightgreen;
        }

        img {
            width: 500px;
        }
    </style>
</head>
<body>
<!--
    HTML元素的分类：
    1.块级元素，一个元素会独占一行（垂直方向的排列）
        * 允许设置显示的宽度和高度
        <h1> <h2> <p> <ul> <ol> <table>
    2.内联元素，一个元素不会独占一行（水平方向的排列）
        * 不允许设置显示的宽度和高度
        * 内联元素的宽度和高度是由内容（文本、图片或其它元素）决定的
        <a> <td> <b>
    3.行内（内联）块级元素，一个元素不会独占一行（水平方向的排列）
        * 允许设置显示的宽度和高度
        * 元素之间存在空白空间（由源代码中的换行决定）
        <img>
-->
<h3>元素的分类</h3>
<h4>块级元素</h4>
<a href="#">元素的分类</a>
<a href="#">块级元素</a>
<br>
<img src="source/img/a.jpg">
<img src="source/img/b.jpg">
</body>
</html>
