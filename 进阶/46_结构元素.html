<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结构元素</title>
    <style>
        header {
            height: 100px;
            background-color: lightgreen;
        }

        main {
            height: 800px;
            background-color: lightpink;
        }

        footer {
            height: 100px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
<!--
    <header>元素 - 页面的顶部
    <main>元素 - 页面的主体，一个HTML中只能出现一个<main>元素
    <footer>元素 - 页面的底部
-->
<header>
    <!--
        <nav>元素，表示导航（作为导航功能的容器）
    -->
    <nav></nav>
</header>
<main>
    <!--
        <article>元素，表示文档，独立结构
    -->
    <article>
        <!--
            <section>元素，表示内容的分类
        -->
        <section></section>
    </article>
    <!--
        <aside>元素，与页面其它元素无关的内容，一般表示侧边栏
    -->
    <aside></aside>
</main>
<footer></footer>
</body>
</html>
