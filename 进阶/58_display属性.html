<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display属性</title>
    <style>
        .table {
            display: table;
        }

        .row {
            display: table-row;
        }

        .cell {
            display: table-cell;
        }

        .table, .cell {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="table">
    <div class="row">
        <div class="cell">table属性值</div>
        <div class="cell">row属性值</div>
        <div class="cell">table-row属性值</div>
    </div>
</div>
</body>
</html>
