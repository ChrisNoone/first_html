<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外边距传递</title>
    <style>
        /*
            外边距传递问题
            * 场景 - 父级与子级关系的元素，为子级元素设置上外边距
            * 问题 - 父级与子级同时向下移动
            * 解决 - 为子级设置的上外边距，修改为为父级设置的上内边距（同时还要调整父级的height）
                * 也有一种方法，设置父级元素有边框，厚度设置小一点，颜色设置透明transparent
        */
        #d1 {
            width: 300px;
            height: 200px;
            background-color: green;
            /*border: 0.1px solid transparent;*/
            padding-top: 100px;
        }

        #d2 {
            width: 100px;
            height: 100px;
            background-color: blue;
            /*margin-top: 100px;*/
        }
    </style>
</head>
<body>
<div id="d1">
    <div id="d2"></div>
</div>
<hr>
</body>
</html>
