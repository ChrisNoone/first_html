<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>空白处理</title>
    <style>
        p {
            /*
                CSS处理空白
                * normal - 默认值，连续的空格会被合并为一个
                * pre - 保留连续的空格
                * pre-wrap - 连续的空白符会被合并，遇到换行符或<br>元素时才会换行
            */
            white-space: pre-wrap;
        }

        .cls {
            width: 200px;
            height: 300px;
            background-color: green;
        }

        .p {
            /*
                强制一行输出
                * white-space属性，可以控制文本内容的换行（不换行）
                    * pre - 保留连续的空格
                    * nowrap - 合并连续的空格
            */
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div>
    <p>空 白 处 理


        空两行

        空 白</p>
</div>
<div class="cls">

        Deleniti esse ex maiores mollitia saepe. Asperiores dolore enim facere harum laudantium quae, quia quos
        similique vero.</p>
    <p class="p">中文汉字中文汉字中文汉字中文汉字中文汉字中文汉字中文汉字中文汉字中文汉字中文汉字中文汉字中文汉字中文汉字中文汉字中文汉字</p>
</div>
</body>
</html>
