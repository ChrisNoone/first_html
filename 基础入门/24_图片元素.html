<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片元素</title>
    <style>
        #im {
            width: 300px;
        }
    </style>
</head>
<body>
<div>
    <!--
        <img>元素
        * 属性
            * src属性，设置引入指定图片的路径
            * alt属性，设置图片如果没有正确显示时的文本提示内容
        * 可以改变图片显示大小
            * 元素属性 - width 和 height
                * 只设置width或height避免图片拉伸变形
            * CSS的属性 - width 和 height（建议使用CSS）
    -->
    <img width="200px" src="source/img/Oliver.jpg" alt="小船">
    <hr>
    <img id="im" src="source/img/roberto-nickson-g-366181-unsplash.jpg" alt="美女">
</div>
</body>
</html>
