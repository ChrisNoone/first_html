<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>长表格</title>
</head>
<body>
<!-- <table>元素，表格 -->
<table border="1">
    <!-- <caption>元素，表格标题 -->
    <caption>员工登记表</caption>

    <!-- <thead>元素，表格的顶部（页眉） -->
    <thead>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>职业</th>
    </tr>
    </thead>

    <!-- <tbody>元素，表格的主体 -->
    <tbody>
    <tr>
        <td>张国荣</td>
        <td>26</td>
        <td>测试工程师</td>
    </tr>
    <tr>
        <td>易烊千玺</td>
        <td>27</td>
        <td></td>
    </tr>
    </tbody>

    <!-- <tfoot>元素，表格的底部（页脚） -->
    <tfoot></tfoot>
</table>
</body>
</html>
