<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义列表</title>
    <style>
        dd::before {
            content: '- ';
        }
    </style>
</head>
<body>
<div>
    <!--
        <dl>元素，表示定义列表
    -->
    <dl>
        <!--
            <dt>元素，表示列表描述（列表的分类标题）
        -->
        <dt>元素</dt>
        <!--
            <dd>元素，表示定义列表中的列表项
        -->
        <dd>&ltp&gt元素</dd>
        <dd>&lta&gt元素</dd>
        <dd>&ltimg&gt元素</dd>
    </dl>
</div>
</body>
</html>
